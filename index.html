<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="" name="Formfill" onsubmit="return validation()">
                <h2>Register</h2>
                <p id="result"></p>
                <div class="input-box">
                    <box-icon name='user'></box-icon>
                    <input type="text" name="Username" placeholder="Username">
                </div>
                <div class="input-box">
                    <box-icon name='envelope' ></box-icon>
                    <input type="email" name="Email" placeholder="Email">
                </div>
                <div class="input-box">
                    <box-icon name='lock-alt' ></box-icon>
                    <input type="password" name="Password" placeholder="Password">
                </div>
                <div class="input-box">
                    <box-icon name='lock-alt' ></box-icon>
                    <input type="password" name="CPassword" placeholder="Confirm password">
                </div>
                <div class="button">
                    <input type="submit" class="btn" onclick="validation()" Value="Register">
                </div>
                <div class="group">
                    <span>
                        <a href="">Forget-password</a>
                    </span>
                    <span>
                        <a href="">login</a>
                    </span>
                </div>
            </form>
           
        </div>
        <!-- second step -->

        <div class="popup" id="popup">
            <box-icon name='check-circle' size="60px" color="green" ></box-icon>
            <h2>Thank You!</h2>
            <p>Your Registration was successful</p>
            <a href="log in.html"><button onclick="CloseSlide()">Ok</button></a>
        </div>
        
    </div>
   
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <script src="style.js"></script>
</body>
</html>
